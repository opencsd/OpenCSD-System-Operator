apiVersion: v1
kind: Service
metadata:
  name: mysql-dbms-svc
  namespace: keti-mysql # 가변
spec:
  ports:
    - name: main
      port: 3307
      targetPort: 3306
      protocol: TCP
  selector:
    app: mysql
